<div class="quizz__container">
  <div class="quizz__logo">
    <img src="https://raw.githubusercontent.com/felipeAguiarCode/angular-buzzfeed-quizz-clone/30a91d503948eaf408d0fa3354a84a545a697d0f/src/assets/imgs/logo.png" alt="logo">
    <h3>{{ title }}</h3>

  </div>

  <div *ngIf=!finished class="quizz_questions">
    <h3>{{ questionSelected.question }}</h3>

  </div>

  <div *ngIf=!finished class="quizz__options">
    <button
    *ngFor="let option of questionSelected.options; let i = index"
    (click)="playerChoose(option.alias)"
    class="btn-option"
    >
      {{ option.name }}
    </button>

  </div>
  <div *ngIf=finished class="quizz__results">
    <h1>O resultado Ã©:</h1>
    <p>{{ answersSelected }}</p>

  </div>
</div>
